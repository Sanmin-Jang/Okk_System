<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система Окк</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="appFrame" src="https://script.google.com/macros/s/AKfycbyn4-09G7O2nIkfNeJ3lNltGrYs8pjw_o5wH8ukCdtu1IhpKbl3tJa6cj-7Wqu5RDo/exec?page=Main" style="width:100%; height:100%; border:none;"></iframe>

<script>
window.addEventListener('message', function(event) {
  if (event.data.page) {
    document.getElementById('appFrame').src = "https://script.google.com/macros/s/AKfycbyn4-09G7O2nIkfNeJ3lNltGrYs8pjw_o5wH8ukCdtu1IhpKbl3tJa6cj-7Wqu5RDo/exec?page=" + event.data.page;
  }
});
</script>


</body>
</html>
