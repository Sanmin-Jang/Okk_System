<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система Окк</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="appFrame" src="https://script.google.com/macros/s/AKfycbz7tvIMd1gJl6jUNs0r9x55SDUv4YVpzn51Ir32kmg/exec?page=Main"></iframe>

  <script>
  const baseUrl = "https://script.google.com/macros/s/AKfycbz7tvIMd1gJl6jUNs0r9x55SDUv4YVpzn51Ir32kmg/exec";
  const frame = document.getElementById('appFrame');

  // Слушаем команды от iframe (из Apps Script)
  window.addEventListener('message', (event) => {
    const { command, page } = event.data || {};
    if (command === 'navigate' && page) {
      // Меняем страницу в iframe при получении команды навигации
      frame.src = `${baseUrl}?page=${page}`;
    }
  });
  </script>

</body>
</html>
