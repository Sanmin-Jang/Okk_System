<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система Окк</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="appFrame"></iframe>

  <script>
    // Базовая ссылка на Apps Script
    const baseUrl = "https://script.google.com/macros/s/AKfycby1frHGcMvPC8iro7M7QdG8DV_vojfPwJ5qqDC4LH-OFBtojfr2gOmowRsnmWlVky1F/exec";

    // Получаем параметр ?page=...
    const params = new URLSearchParams(window.location.search);
    const page = params.get("page") || "Main";

    // Подставляем в iframe
    const frame = document.getElementById("appFrame");
    frame.src = `${baseUrl}?page=${encodeURIComponent(page)}`;
  </script>

</body>
</html>
